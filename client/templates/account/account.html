<template name="account">
	{{> atForm}}

	{{#if currentUser}}
	<div class="at-form">
			<h3>Hello userName</h3>
			<p>You are logged in as a scorekeeper.</p>
			<p>You have the rights to change and finalize scores and to add and/or remove tournaments.</p>
			<button class="logout">Log-out</button>
	</div>
	{{else}}
	<p class="at-form-login-notice">Only scorekeepers can login.</p>
	{{/if}}
</template>
