<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
  <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
</head>

<template name="baseLayout">
  <section class="sb-slidebar sb-left">
    <nav>
      <ul>
        {{#each tournament}}
          <li>
            <a href="/results/{{tournamentId}}"><i class="fa fa-trophy" aria-hidden="true"></i> {{name}}</a>
          </li>
        {{/each}}
        <li>
          <a href="/fieldplan"><i class="fa fa-map-marker" aria-hidden="true"></i> Field plan</a>
        </li>
        {{#if currentUser}}
          <li>
            <a href="/account"><i class="fa fa-user" aria-hidden="true"></i> Log-out</a>
          </li>
        {{else}}
          <li>
            <a href="/account"><i class="fa fa-user" aria-hidden="true"></i> Log-in</a>
          </li>
        {{/if}}
      </ul>
    </nav>
  </section>
  <section id="sb-site">
    <header>
      <a class="sb-toggle-left" href=""><i class="fa fa-bars" aria-hidden="true"></i></a>
      <h1><i class="fa fa-trophy" aria-hidden="true"></i> Windmill</h1>
      <section class="sub-nav">
        <a href="#">Finished</a>
        <a class="active" href="#">Live</a>
        <a href="#">Upcoming</a>
      </section>
    </header>
  {{>yield}}

  </section>
</template>
