<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
  <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
</head>

<template name="baseLayout">
  <section class="sb-slidebar sb-left">
    <nav>
      <ul>
        {{#each tournament}}
          <li>
            <a class="menuAnchor" href="/results/{{tournamentID}}/live"><i class="fa fa-trophy" aria-hidden="true"></i> {{name}}</a>
          </li>
        {{/each}}
        <li>
          <a class="menuAnchor" href="/fieldplan"><i class="fa fa-map-marker" aria-hidden="true"></i> Field plan</a>
        </li>
        {{#if currentUser}}
        <li>
          <a class="menuAnchor" href="/settings"><i class="fa fa-cog" aria-hidden="true"></i> Settings</a>
        </li>
        {{/if}}
        {{#if currentUser}}
          <li>
            <a class="menuAnchor" href="/account"><i class="fa fa-user" aria-hidden="true"></i> Log-out</a>
          </li>
        {{else}}
          <li>
            <a class="menuAnchor" href="/account"><i class="fa fa-user" aria-hidden="true"></i> Log-in</a>
          </li>
        {{/if}}
      </ul>
    </nav>
  </section>
  <section id="sb-site">
    <header>
      <a class="sb-toggle-left" href=""><i class="fa fa-bars"></i></a>
      <h1 id="pageName"><i class="fa fa-trophy" aria-hidden="true"></i> Windmill</h1>
    </header>
  {{>yield}}

  </section>
</template>
