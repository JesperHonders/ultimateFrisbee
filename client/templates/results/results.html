<template name="results">
  <p>Results refresh every 60 seconds</p>
  <ul>
    {{#each result}}
      <li class="resultRow">
        <span>{{doc.team_1_name}}</span>
        <span>{{doc.team_1_score}}</span>
        <span>{{doc.team_2_score}}</span>
        <span>{{doc.team_2_name}}</span>
      </li>
      <li data-id="{{_id}}" class="hiddenRow">
        <span>{{doc.team_1_score}}</span> -
        <span>{{doc.team_2_score}}</span>
      </li>
    {{/each}}
  </ul>
</template>
