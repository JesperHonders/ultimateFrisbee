<template name="results">
<header class="header-sub-nav">
  <section class="row sub-nav">
    <a id="finished" class="col-md-4 col-xs-4 mode-toggler" href="/results/{{this.id}}/finished">Finished</a>
    <a id="live" class="col-md-4 col-xs-4 mode-toggler active" href="/results/{{this.id}}/live">Live</a>
    <a id="upcomming" class="col-md-4 col-xs-4 mode-toggler" href="/results/{{this.id}}/upcomming">Upcoming</a>
  </section>
</header>
  <ul class="results">
    {{#each results}}
      <div class="round-block">

        <section class="round-heading">
          <h2>Round {{roundNumber}}</h2>
        </section>

        {{#each games}}
          <li class="resultRow">
            {{#HammerTouchArea gestureMap=templateGestures}}
              <div class="resultRowShow">
                <table>
                  <tbody>
                      <tr>

                        <td class="team-name col-md-4 col-sm-4 col-xs-4 text-right">
                            {{doc.team_1_name}}
                        </td>

                        <td class="col-md-1 col-sm-1 col-xs-1 text-center">
                            <i class="shirt-1 icon-tshirt" style="color: {{doc.team_1_color}}"></i>
                        </td>

                        <td class="col-md-2 col-sm-2 col-xs-2 text-center">
                            <p class="field">{{meta.field}}</p><br>
                            <p class="score-time">{{doc.team_1_score}} - {{doc.team_2_score}}</p>
                        </td>

                        <td class="col-md-1 col-sm-1 col-xs-1 text-center">
                            <i class="shirt-2 icon-tshirt" style="color: {{doc.team_2_color}}"></i>
                        </td>

                        <td class="team-name col-md-4 col-sm-4 col-xs-4 text-left">
                            {{doc.team_2_name}}
                        </td>

                      </tr>
                  </tbody>
                </table>
              </div>
            {{/HammerTouchArea}}
            {{#if currentUser}}
              <div data-id="{{_id}}" class="hiddenRow">
                <div class="meta-data-row">

                  <i class="close-hidden-row icon-close" aria-hidden="true"></i>

                  <div class="col-md-12 col-xs-12 text-center">
                      <p class="hidden-field">{{meta.field}}</p><br>
                      <p class="hidden-time">{{time.startHour}}:00</p>
                  </div>


                  <div class="col-md-6 col-xs-6 text-center">
                    <select class="picker-1" name="colorpicker">
                      <option value="#7bd148">Green</option>
                      <option value="#5484ed">Bold blue</option>
                      <option value="#a4bdfc">Blue</option>
                      <option value="#46d6db">Turquoise</option>
                      <option value="#7ae7bf">Light green</option>
                      <option value="#51b749">Bold green</option>
                      <option value="#fbd75b">Yellow</option>
                      <option value="#ffb878">Orange</option>
                      <option value="#ff887c">Red</option>
                      <option value="#dc2127">Bold red</option>
                      <option value="#dbadff">Purple</option>
                      <option value="#e1e1e1">Gray</option>
                    </select>
                      <i class="shirt-1 icon-tshirt" style="color: {{doc.team_1_color}}"></i>
                      <h2>{{doc.team_1_name}}</h2>
                  </div>

                  <div class="col-md-6 col-xs-6 text-center">
                      <select class="picker-2" name="colorpicker">
                        <option value="#7bd148">Green</option>
                        <option value="#5484ed">Bold blue</option>
                        <option value="#a4bdfc">Blue</option>
                        <option value="#46d6db">Turquoise</option>
                        <option value="#7ae7bf">Light green</option>
                        <option value="#51b749">Bold green</option>
                        <option value="#fbd75b">Yellow</option>
                        <option value="#ffb878">Orange</option>
                        <option value="#ff887c">Red</option>
                        <option value="#dc2127">Bold red</option>
                        <option value="#dbadff">Purple</option>
                        <option value="#e1e1e1">Gray</option>
                      </select>
                      <i class="shirt-2 icon-tshirt" style="color: {{doc.team_2_color}}"></i>
                      <h2>{{doc.team_2_name}}</h2>
                  </div>

                  <div class="col-md-12 col-xs-12">
                      <div class="col-md-6 col-xs-6 text-center">
                          <p><button class="button btn-secondary team-1-score-min">-</button> <span>{{doc.team_1_score}}</span> <button class="button team-1-score-plus">+</button></p>
                      </div>

                      <div class="col-md-6 col-xs-6 text-center">
                          <p><button class="button btn-secondary team-2-score-min">-</button> <span>{{doc.team_2_score}}</span> <button class="button team-2-score-plus">+</button></p>
                      </div>
                  </div>

                  <div class="col-md-12 col-xs-12 text-center">
                    <a href="#" class="button submit-score btn-tertiary"><i class="fa fa-check" aria-hidden="true"></i> Finalize score</a>
                  </div>

                </div>
              </div>
            {{/if}}
          </li>
        {{/each}}

      </div>
    {{/each}}
  </ul>
</template>
