<template name="results">
<header class="header-sub-nav">
  <section class="row sub-nav">
    <a id="finished" class="col-lg-offset-3 col-lg-2 col-md-4 col-xs-4 mode-toggler" href="/results/{{this.id}}/finished">Finished</a>
    <a id="live" class="col-lg-2 col-md-4 col-xs-4 mode-toggler active" href="/results/{{this.id}}/live">Live</a>
    <a id="upcomming" class="col-lg-2 col-md-4 col-xs-4 mode-toggler" href="/results/{{this.id}}/upcomming">Upcoming</a>
  </section>
</header>
  <ul class="results">
    <h1 id="nothingFound" class="hidden"><i class="fa fa-frown-o" aria-hidden="true"></i><br>There are currently no live games.</h1>
    {{#each results}}
      <div class="round-block">

        <section class="round-heading">
          <h2>Round {{roundNumber}}</h2>
        </section>
        {{#each games}}
          <li class="resultRow">
            {{#HammerTouchArea gestureMap=templateGestures}}
              <div class="resultRowShow">
                <table>
                  <tbody>
                      <tr>

                        <td class="team-name col-md-4 col-sm-4 col-xs-4 text-right">
                            {{doc.team_1_name}}
                        </td>

                        <td class="col-md-1 col-sm-1 col-xs-1 text-center">
                            <i class="shirt-1 icon-tshirt" style="color: {{doc.team_1_color}}"></i>
                        </td>

                        <td class="col-md-2 col-sm-2 col-xs-2 text-center">
                            <p class="field">{{meta.field}}</p><br>
                            <p class="score-time">{{doc.team_1_score}} - {{doc.team_2_score}}</p>
                        </td>

                        <td class="col-md-1 col-sm-1 col-xs-1 text-center">
                            <i class="shirt-2 icon-tshirt" style="color: {{doc.team_2_color}}"></i>
                        </td>

                        <td class="team-name col-md-4 col-sm-4 col-xs-4 text-left">
                            {{doc.team_2_name}}
                        </td>

                      </tr>
                  </tbody>
                </table>
              </div>
            {{/HammerTouchArea}}
              <div data-id="{{_id}}" class="hiddenRow">

                  <i class="close-hidden-row fa fa-angle-up" aria-hidden="true"></i>

                  <div class="meta-data text-center">
                      <p class="hidden-field">{{meta.field}}</p><br>
                      <p class="hidden-time">{{time.startHour}}:00</p>
                  </div>

                  <div class="team1 col-md-6 col-xs-6 text-center" style="background: {{doc.team_1_color}}">
                      <select class="color-picker picker-1" name="colorpicker">
                        <option value="#000" disabled selected>Pick a color <i class="fa fa-angle-down" aria-hidden="true"></i></option>
                        <option value="#FFFF00">Yellow</option>
                        <option value="#FFD700">Dark yellow</option>
                        <option value="#DAA520">Gold</option>
                        <option value="#87CEFA">Light blue</option>
                        <option value="#1E90FF">Blue</option>
                        <option value="#194183">Dark blue</option>
                        <option value="#FFA07A">Salmon pink</option>
                        <option value="#FF69B4">Pink</option>
                        <option value="#FF6347">Tomato red</option>
                        <option value="#DC143C">Red</option>
                        <option value="#A52A2A">Red brown</option>
                        <option value="#8A2BE2">Purple</option>
                        <option value="#778899">Gray metal</option>
                        <option value="#C0C0C0">Gray</option>
                        <option value="#FFA500">Orange</option>
                        <option value="#9ACD32">Light green</option>
                        <option value="#32CD32">Green</option>
                        <option value="#2E8B57">Dark Green</option>
                        <option value="#008080">Turquoise</option>
                      </select>
                      <i class="shirt-1 icon-tshirt"></i>
                      <h2>{{doc.team_1_name}}</h2>

                      <p><button class="button btn-plus btn-plus-team1 team-1-score-plus" style="color: {{doc.team_1_color}}">+</button> <span>{{doc.team_1_score}}</span> <button class="button btn-secondary team-1-score-min">-</button></p>
                  </div>

                  <div class="team2 col-md-6 col-xs-6 text-center" style="background: {{doc.team_2_color}}">
                      <select class="color-picker picker-2" name="colorpicker">
                        <option value="#000" disabled selected>Pick a color <i class="fa fa-angle-down" aria-hidden="true"></i></option>
                        <option value="#FFFF00">Yellow</option>
                        <option value="#FFD700">Dark yellow</option>
                        <option value="#DAA520">Gold</option>
                        <option value="#87CEFA">Light blue</option>
                        <option value="#1E90FF">Blue</option>
                        <option value="#194183">Dark blue</option>
                        <option value="#FFA07A">Salmon pink</option>
                        <option value="#FF69B4">Pink</option>
                        <option value="#FF6347">Tomato red</option>
                        <option value="#DC143C">Red</option>
                        <option value="#A52A2A">Red brown</option>
                        <option value="#8A2BE2">Purple</option>
                        <option value="#778899">Gray metal</option>
                        <option value="#C0C0C0">Gray</option>
                        <option value="#FFA500">Orange</option>
                        <option value="#9ACD32">Light green</option>
                        <option value="#32CD32">Green</option>
                        <option value="#2E8B57">Dark Green</option>
                        <option value="#008080">Turquoise</option>
                      </select>
                      <i class="shirt-2 icon-tshirt"></i>
                      <h2>{{doc.team_2_name}}</h2>

                      <p class="text-center"><button class="button btn-plus btn-plus-team2 team-2-score-plus" style="color: {{doc.team_2_color}}">+</button> <span>{{doc.team_2_score}}</span> <button class="button btn-secondary team-2-score-min">-</button></p>
                  </div>

                  {{#if currentUser}}
                      <a href="#" class="button submit-score btn-tertiary"><i class="fa fa-check" aria-hidden="true"></i> Finalize score</a>
                  {{/if}}

              </div>
          </li>
        {{/each}}

      </div>
    {{/each}}
  </ul>
</template>
