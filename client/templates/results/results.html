<template name="results">
  <!-- <p>Results refresh every 60 seconds</p> -->
  <ul class="results">
    {{#each results}}
      <section class="round-block">
        <h1>{{roundNumber}}</h1>
          {{#each games}}
          <li class="resultRow">

            <section>
              <p class="team team1">{{doc.team_1_name}}</p>
              <p class="score">{{doc.team_1_score}} - {{doc.team_2_score}}</p>
              <p class="team team2">{{doc.team_2_name}}</p>
            </section>
          </li>
          <li data-id="{{_id}}" class="hiddenRow">
            <button class="team-1-score-plus">Team {{doc.team_1_name}} +1</button>
            <button class="team-1-score-min">Team {{doc.team_1_name}} -1</button>
            <button class="team-2-score-plus">Team {{doc.team_2_name}} +1</button>
            <button class="team-2-score-min">Team {{doc.team_2_name}} -1</button>
            <a href="/game/{{meta.gameID}}">Detail page</a>
          </li>
          {{/each}}
      </section>
    {{/each}}
  </ul>
</template>
